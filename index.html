 {

<script type="text/javascript">
	function mask(o, f) {
  setTimeout(function() {
    var v = mphone(o.value);
    if (v != o.value) {
      o.value = v;
    }
  }, 1);
}

function mphone(v) {
  var r = v.replace(/\D/g, "");
  r = r.replace(/^0/, "");
  if (r.length > 10) {
    r = r.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
  } else if (r.length > 5) {
    r = r.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
  } else if (r.length > 2) {
    r = r.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
  } else {
    r = r.replace(/^(\d*)/, "($1");
  }
  return r;
}
	
</script>

<script type="text/javascript">
			function fMasc(objeto,mascara) {
				obj=objeto
				masc=mascara
				setTimeout("fMascEx()",1)
			}
			function fMascEx() {
				obj.value=masc(obj.value)
			}
			function mTel(tel) {
				tel=tel.replace(/\D/g,"")
				tel=tel.replace(/^(\d)/,"($1")
				tel=tel.replace(/(.{3})(\d)/,"$1)$2")
				if(tel.length == 9) {
					tel=tel.replace(/(.{1})$/,"-$1")
				} else if (tel.length == 10) {
					tel=tel.replace(/(.{2})$/,"-$1")
				} else if (tel.length == 11) {
					tel=tel.replace(/(.{3})$/,"-$1")
				} else if (tel.length == 12) {
					tel=tel.replace(/(.{4})$/,"-$1")
				} else if (tel.length > 12) {
					tel=tel.replace(/(.{4})$/,"-$1")
				}
				return tel;
			}
			function mCNPJ(cnpj){
				cnpj=cnpj.replace(/\D/g,"")
				cnpj=cnpj.replace(/^(\d{2})(\d)/,"$1.$2")
				cnpj=cnpj.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3")
				cnpj=cnpj.replace(/\.(\d{3})(\d)/,".$1/$2")
				cnpj=cnpj.replace(/(\d{4})(\d)/,"$1-$2")
				return cnpj
			}
			function mCPF(cpf){
				cpf=cpf.replace(/\D/g,"")
				cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
				cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
				cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
				return cpf
			}
			function mCEP(cep){
				cep=cep.replace(/\D/g,"")
				cep=cep.replace(/^(\d{2})(\d)/,"$1.$2")
				cep=cep.replace(/\.(\d{3})(\d)/,".$1-$2")
				return cep
			}
			function mNum(num){
				num=num.replace(/\D/g,"")
				return num
			}
		</script>

<body>
      <h1>Cadastre-se</h1 class="form-control">


      <form action="" id="formulario" method="POST" name="formulario">
      <div class="container">

      	<div class="col-sm-6">
      		<label>Nome:</label>
      		<input id="nome" type="text" name="nome" class="form-control" placeholder="Digite o seu nome" onKeyPress="return bloqueiaNumero(event);">
        </div>

        <div class="col-sm-6">
      		<label >Sobrenome:</label>
      		<input id="sobrenome" type="text" name="sobrenome" class="form-control" placeholder="Digite o seu sobrenome" onKeyPress="return bloqueiaNumero(event);">
        </div>
        

        

        <div class="col-sm-2">
        	<label>Data:</label>
        	<input id="data" type="text" name="data" class="form-control" placeholder="00/00/0000" onkeypress="mascaraData( this, event )" maxlength="10">
        </div>	

        <div class="col-sm-5">
      		<label>Telefone:</label>
      		<input id="tel" type="text" name="tel" class="form-control"  onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" placeholder="(00) 00000-0000" >
        </div>

        <div class="col-sm-4">
        	<label>CPF:</label>
        	<input id="cpf" type="text" name="cpf" class="form-control" onkeydown="javascript: fMasc( this, mCPF );" maxlength="14" placeholder="000.000.000-00">
        </div>

     </form>
